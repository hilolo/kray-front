<!-- View toggle buttons -->
<div class="flex items-center">
    <button
        mat-icon-button
        [class]="currentView === 'list' ? 'bg-primary-50 text-primary-600 dark:bg-primary-900 dark:text-primary-400' : 'text-gray-500 dark:text-gray-400'"
        (click)="toggleToList()"
        [matTooltip]="'List view'">
        <mat-icon [svgIcon]="'heroicons_outline:list-bullet'"></mat-icon>
    </button>
    <button
        mat-icon-button
        [class]="currentView === 'cards' ? 'bg-primary-50 text-primary-600 dark:bg-primary-900 dark:text-primary-400' : 'text-gray-500 dark:text-gray-400'"
        (click)="toggleToCards()"
        [matTooltip]="'Card view'">
        <mat-icon [svgIcon]="'heroicons_outline:squares-2x2'"></mat-icon>
    </button>
</div>
