<div class="p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Upload Files</h2>
        <button mat-icon-button (click)="cancel()">
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <!-- Parent Folder Info -->
    <div class="mb-4 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800">
        <div class="flex items-center space-x-2">
            <mat-icon class="text-blue-600 dark:text-blue-400" [svgIcon]="'heroicons_outline:folder'"></mat-icon>
            <div>
                <div class="text-sm text-blue-600 dark:text-blue-400 font-medium">Current folder:</div>
                <div class="text-lg font-semibold text-blue-900 dark:text-blue-100">{{parentFolderName}}</div>
            </div>
        </div>
    </div>

    <!-- Folder Name Input -->
    <div class="mb-6">
        <mat-form-field class="w-full">
            <mat-label>Folder Name</mat-label>
            <input matInput [(ngModel)]="folderName" placeholder="Enter folder name" [disabled]="isUploading" required>
            <mat-icon matPrefix [svgIcon]="'heroicons_outline:folder-plus'"></mat-icon>
        </mat-form-field>
    </div>

    <!-- File Input -->
    <input
        #fileInput
        type="file"
        multiple
        class="hidden"
        (change)="onFileSelected($event); fileInput.value = ''"/>

    <!-- Select Files Button -->
    <div class="mb-6">
        <button
            mat-stroked-button
            [color]="'primary'"
            (click)="triggerFileInput()"
            [disabled]="isUploading">
            <mat-icon [svgIcon]="'heroicons_outline:document-plus'"></mat-icon>
            <span class="ml-2">Select Files</span>
        </button>
    </div>

    <!-- Files List -->
    <div *ngIf="filesToUpload.length > 0" class="mb-6">
        <div class="text-sm font-medium mb-3">Selected Files ({{filesToUpload.length}})</div>
        <div class="space-y-2 max-h-64 overflow-y-auto">
            <div *ngFor="let file of filesToUpload; let i = index" class="flex items-center justify-between p-3 border rounded-lg bg-gray-50 dark:bg-card">
                <div class="flex items-center space-x-3 flex-1 min-w-0">
                    <mat-icon class="text-primary flex-shrink-0" [svgIcon]="'heroicons_outline:document'"></mat-icon>
                    <span class="font-medium truncate">{{file.fileName}}</span>
                </div>
                <button
                    mat-icon-button
                    (click)="removeFile(i)"
                    [disabled]="isUploading">
                    <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                </button>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end space-x-3">
        <button
            mat-stroked-button
            (click)="cancel()"
            [disabled]="isUploading">
            Cancel
        </button>
        <button
            mat-flat-button
            [color]="'primary'"
            (click)="uploadFiles()"
            [disabled]="!folderName || folderName.trim() === '' || filesToUpload.length === 0 || isUploading">
            <mat-icon *ngIf="!isUploading" [svgIcon]="'heroicons_outline:arrow-up-tray'"></mat-icon>
            <span class="ml-2">{{isUploading ? 'Uploading...' : 'Upload ' + filesToUpload.length + ' File(s)'}}</span>
        </button>
    </div>
</div>
