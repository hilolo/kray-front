<div class="flex flex-col items-center justify-center p-8 sm:p-16 min-h-64">
    <!-- Text moved above image -->
    <div class="text-2xl sm:text-3xl font-semibold tracking-tight text-center text-gray-500 dark:text-gray-400 mb-6">
        {{message}}
    </div>
    <!-- Image moved below text and made smaller -->
    <div class="no-data-image-container">
        <img 
            [src]="imagePath" 
            [alt]="message"
            class="no-data-image">
    </div>
</div>
