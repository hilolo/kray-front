<!-- Document Viewer Modal -->
<div class="document-viewer-overlay" *ngIf="isOpen" (click)="closeViewer()">
    <div class="document-viewer-modal" (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="viewer-header">
            <div class="header-content">
                <div class="title-section">
                    <mat-icon class="title-icon">{{ getDocumentIcon(documentType) }}</mat-icon>
                    <div class="title-info">
                        <h2 class="title">{{ documentName || getDocumentLabel(documentType) }}</h2>
                        <div class="file-size" *ngIf="formattedFileSize">{{ formattedFileSize }}</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button 
                        mat-icon-button 
                        class="download-button viewer-action-btn"
                        (click)="downloadDocument()"
                        aria-label="Download document"
                        style="background-color: rgba(255, 255, 255, 0.9) !important; border-radius: 8px !important;">
                        <mat-icon style="color: rgba(0, 0, 0, 0.8) !important;">download</mat-icon>
                    </button>
                    <button 
                        mat-icon-button 
                        class="close-button viewer-action-btn"
                        (click)="closeViewer()"
                        aria-label="Close document viewer"
                        style="background-color: rgba(255, 255, 255, 0.9) !important; border-radius: 8px !important;">
                        <mat-icon style="color: rgba(0, 0, 0, 0.8) !important;">close</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- Document Content -->
        <div class="viewer-content">
            <div class="iframe-container">
                <iframe 
                    [src]="urlSafe"
                    frameborder="0"
                    allowfullscreen
                    class="document-iframe">
                </iframe>
            </div>
        </div>
    </div>
</div>
