<!-- Video Viewer Modal -->
<div class="video-viewer-overlay" *ngIf="isOpen" (click)="closeViewer()">
    <div class="video-viewer-modal" (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="viewer-header">
            <div class="header-content">
                <div class="title-section">
                    <mat-icon class="title-icon">play_circle</mat-icon>
                    <div class="title-info">
                        <h2 class="title">{{ videoName || 'Video' }}</h2>
                        <div class="file-size" *ngIf="formattedFileSize">{{ formattedFileSize }}</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button 
                        mat-icon-button 
                        class="download-button viewer-action-btn"
                        (click)="downloadVideo()"
                        aria-label="Download video"
                        style="background-color: rgba(255, 255, 255, 0.9) !important; border-radius: 8px !important;">
                        <mat-icon style="color: rgba(0, 0, 0, 0.8) !important;">download</mat-icon>
                    </button>
                    <button 
                        mat-icon-button 
                        class="close-button viewer-action-btn"
                        (click)="closeViewer()"
                        aria-label="Close video viewer"
                        style="background-color: rgba(255, 255, 255, 0.9) !important; border-radius: 8px !important;">
                        <mat-icon style="color: rgba(0, 0, 0, 0.8) !important;">close</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- Video Content -->
        <div class="viewer-content">
            <div class="video-container">
                <!-- Loading Spinner -->
                <div *ngIf="isLoading" class="loading-overlay">
                    <mat-spinner diameter="50"></mat-spinner>
                    <div class="loading-text">Loading video...</div>
                </div>

                <!-- Error State -->
                <div *ngIf="loadError" class="error-overlay">
                    <mat-icon class="error-icon">error_outline</mat-icon>
                    <div class="error-text">Failed to load video</div>
                    <button mat-button (click)="updateVideoUrl()" class="retry-button">
                        <mat-icon>refresh</mat-icon>
                        Retry
                    </button>
                </div>

                <!-- Video Player -->
                <video 
                    *ngIf="!loadError"
                    #videoElement
                    [src]="videoUrl"
                    class="video-player"
                    (loadeddata)="onVideoLoaded()"
                    (error)="onVideoError()"
                    preload="metadata"
                    controls>
                    Your browser does not support the video tag.
                </video>

            </div>
        </div>
    </div>
</div>
