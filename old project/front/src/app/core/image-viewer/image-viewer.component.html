<!-- Image Viewer Modal -->
<div class="image-viewer-overlay" *ngIf="isOpen" (click)="closeViewer()">
    <div class="image-viewer-modal" (click)="$event.stopPropagation()">
        <!-- Action Buttons -->
        <div class="action-buttons">
            <!-- Download Button -->
            <button 
                mat-icon-button 
                class="download-button"
                (click)="downloadImage()"
                aria-label="Download image">
                <mat-icon>download</mat-icon>
            </button>
            
            <!-- Close Button -->
            <button 
                mat-icon-button 
                class="close-button"
                (click)="closeViewer()"
                aria-label="Close image viewer">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons" *ngIf="hasMultipleImages">
            <!-- Previous Button -->
            <button 
                mat-icon-button 
                class="nav-button prev-button"
                (click)="goToPrevious()"
                aria-label="Previous image">
                <mat-icon>chevron_left</mat-icon>
            </button>
            
            <!-- Next Button -->
            <button 
                mat-icon-button 
                class="nav-button next-button"
                (click)="goToNext()"
                aria-label="Next image">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>

        <!-- Image Info -->
        <div class="image-info" *ngIf="currentImageName || formattedFileSize || imageCounter">
                <div class="image-name" *ngIf="currentImageName">{{ currentImageName }}</div>
                <div class="file-size" *ngIf="formattedFileSize">{{ formattedFileSize }}</div>
                <div class="image-counter" *ngIf="imageCounter">{{ imageCounter }}</div>
        </div>

        <!-- Image Content -->
        <div class="image-content">
            <img 
                [src]="currentImageUrl" 
                [alt]="currentImageName || 'Full size image'"
                class="full-size-image">
        </div>
    </div>
</div>
