<!-- PDF Viewer Modal -->
@if (isOpen()) {
  <div class="pdf-viewer-overlay" (click)="closeViewer()">
    <div class="pdf-viewer-modal" (click)="$event.stopPropagation()">
      <!-- Action Buttons -->
      <div class="action-buttons">
        <z-button
          zType="ghost"
          zSize="icon"
          class="download-button"
          (click)="downloadPdf()"
          [attr.aria-label]="'Download PDF'"
        >
          <z-icon zType="download" />
        </z-button>
        
        <z-button
          zType="ghost"
          zSize="icon"
          class="close-button"
          (click)="closeViewer()"
          [attr.aria-label]="'Close PDF viewer'"
        >
          <z-icon zType="x" />
        </z-button>
      </div>

      <!-- PDF Info -->
      @if (pdfName() || formattedFileSize()) {
        <div class="pdf-info">
          <div class="info-card">
            @if (pdfName()) {
              <div class="pdf-name">{{ pdfName() }}</div>
            }
          </div>
        </div>
      }

      <!-- PDF Content -->
      <div class="pdf-content">
        @if (isLoading()) {
          <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading PDF...</p>
          </div>
        } @else if (loadError()) {
          <div class="error-state">
            <z-icon zType="triangle-alert" class="error-icon" />
            <p>Failed to load PDF</p>
            <z-button zType="default" (click)="updatePdfUrl()">
              Retry
            </z-button>
          </div>
        } @else if (safePdfUrl()) {
          <iframe
            [src]="safePdfUrl()"
            class="pdf-iframe"
            frameborder="0"
            allowfullscreen
            type="application/pdf">
          </iframe>
        }
      </div>
    </div>
  </div>
}
