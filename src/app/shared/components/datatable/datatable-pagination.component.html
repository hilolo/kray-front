@if (zShow()) {
  <div >
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
      <!-- Left side: Rows per page selector -->
      <div class="flex items-center gap-2 flex-shrink-0 whitespace-nowrap">
        <z-select
          [zValue]="zPageSize().toString()"
          [zLabel]="zPageSize().toString()"
          class="h-8 w-[70px]"
          (zSelectionChange)="onPageSizeChange(+$event)"
        >
          @for (option of zPageSizeOptions(); track option) {
            <z-select-item [zValue]="option.toString()">
              {{ option }}
            </z-select-item>
          }
        </z-select>
        <span class="text-sm text-muted-foreground">Rows per page</span>
      </div>

      <!-- Right side: Page info and pagination -->
      <div class="flex items-center gap-4 flex-shrink-0 whitespace-nowrap">
        <div class="text-sm text-muted-foreground">
          Page {{ zCurrentPage() }} of {{ zTotalPages() }}
        </div>
        <z-pagination
          [zPageIndex]="zCurrentPage()"
          [zTotal]="zTotalPages()"
          (zPageIndexChange)="onPageChange($event)"
        />
      </div>
    </div>
  </div>
}
