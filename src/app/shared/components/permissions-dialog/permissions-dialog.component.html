<div class="space-y-4">
  @if (isLoading()) {
    <div class="flex items-center justify-center p-8">
      <div class="text-muted-foreground">Loading permissions...</div>
    </div>
  } @else if (permissions()) {
    <!-- Select All Permissions Header -->
    <div class="flex items-center gap-3 p-3 rounded-lg border bg-card cursor-pointer hover:bg-accent transition-colors" (click)="toggleSelectAll()">
      <div class="w-8 h-8 rounded bg-primary flex items-center justify-center">
        <z-icon zType="check" zSize="sm" class="text-primary-foreground" />
      </div>
      <span class="font-medium">Select All Permissions</span>
    </div>

    <!-- Permissions Table -->
    <div class="border rounded-lg overflow-hidden">
      <table class="w-full">
        <thead class="bg-muted/50">
          <tr>
            <th class="text-left p-4 font-semibold">Module</th>
            <th class="text-center p-4 font-semibold">View</th>
            <th class="text-center p-4 font-semibold">Edit</th>
            <th class="text-center p-4 font-semibold">Delete</th>
            <th class="text-center p-4 font-semibold">All</th>
          </tr>
        </thead>
        <tbody>
          @for (module of modules; track module.key) {
            <tr class="border-t hover:bg-muted/30 transition-colors">
              <td class="p-4">
                <div class="flex items-center gap-3">
                  <z-icon [zType]="$any(module.icon)" zSize="sm" class="text-muted-foreground" />
                  <span class="font-medium">{{ module.label }}</span>
                </div>
              </td>
              <td class="p-4 text-center">
                <z-checkbox 
                  [ngModel]="getPermission(module.key, 'view')"
                  (ngModelChange)="updatePermission(module.key, 'view', $event)"
                />
              </td>
              <td class="p-4 text-center">
                <z-checkbox 
                  [ngModel]="getPermission(module.key, 'edit')"
                  (ngModelChange)="updatePermission(module.key, 'edit', $event)"
                />
              </td>
              <td class="p-4 text-center">
                <z-checkbox 
                  zType="destructive"
                  [ngModel]="getPermission(module.key, 'delete')"
                  (ngModelChange)="updatePermission(module.key, 'delete', $event)"
                />
              </td>
              <td class="p-4 text-center">
                <z-checkbox 
                  [ngModel]="getAllPermission(module.key)"
                  (ngModelChange)="updateAllPermission(module.key, $event)"
                />
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
