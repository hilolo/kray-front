<z-header>
  <div class="grid grid-cols-2 md:grid-cols-3 items-center h-full w-full gap-4">
    <!-- Left Section: Burger Menu (Mobile) + Collapse Sidebar (Desktop) -->
    <div class="flex items-center gap-4 flex-shrink-0">
      <!-- Burger Menu Button (Mobile Only) -->
      <z-button
        zType="ghost"
        zSize="icon"
        class="md:hidden"
        (click)="onMobileMenuClick()"
        [attr.aria-label]="'menu.open' | translate"
      >
        <z-icon zType="panel-left" />
      </z-button>
      
      <!-- Collapse Sidebar Button (Desktop Only) -->
      @if (zOnSidebarToggle()) {
        <z-button
          zType="ghost"
          zSize="icon"
          class="hidden md:flex"
          (click)="onSidebarToggle()"
          [attr.aria-label]="zSidebarCollapsed() ? ('Expand sidebar' | translate) : ('Collapse sidebar' | translate)"
          [attr.aria-expanded]="!zSidebarCollapsed()"
        >
          <z-icon zType="panel-left" />
        </z-button>
      }
    </div>
    
    <!-- Center Section: Search Input -->
    <div class="hidden md:flex items-center justify-center">
      <button
        type="button"
        (click)="openCommandPalette()"
        class="flex items-center gap-3 px-4 py-2.5 text-sm text-muted-foreground bg-muted border border-border rounded-md hover:bg-accent hover:text-accent-foreground transition-colors cursor-pointer w-full max-w-[500px]"
      >
        <z-icon zType="search" zSize="sm" class="shrink-0" />
        <span class="flex-1 text-left">Search</span>
        <kbd class="pointer-events-none inline-flex h-5 select-none items-center gap-1 rounded border bg-background px-1.5 font-mono text-[10px] font-medium text-muted-foreground opacity-100">
          <span class="text-xs">âŒ˜</span>K
        </kbd>
      </button>
    </div>
    
    <!-- Controls Section - Right -->
    <div class="flex items-center gap-1 flex-shrink-0 justify-end">
      <!-- WhatsApp Status -->
      <div class="relative flex items-center">
        <z-button
          zType="ghost"
          zSize="icon"
          [attr.aria-label]="whatsappStatus() === null ? 'WhatsApp Status Unknown' : (whatsappStatus() ? 'WhatsApp Online' : 'WhatsApp Offline')"
          class="relative"
          (click)="onWhatsAppClick()"
        >
          <!-- WhatsApp Logo SVG -->
          <svg 
            width="20" 
            height="20" 
            viewBox="0 0 24 24" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg"
            class="text-foreground"
          >
            <path 
              d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" 
              fill="currentColor"
            />
          </svg>
          <!-- Status Indicator -->
          <span 
            class="absolute bottom-0 right-0 w-2.5 h-2.5 rounded-full border-2 border-background"
            [class.bg-green-500]="whatsappStatus() === true"
            [class.bg-red-500]="whatsappStatus() === false"
            [class.bg-gray-500]="whatsappStatus() === null"
          ></span>
        </z-button>
      </div>

      <!-- Language Dropdown -->
      <z-dropdown-menu>
        <z-button
          dropdown-trigger
          zType="ghost"
          zSize="sm"
        >
          {{ currentLanguage() === 'en' ? 'EN' : 'FR' }}
        </z-button>
        
        <z-dropdown-menu-item (click)="setLanguage('fr')" [class.bg-accent]="currentLanguage() === 'fr'">
          {{ 'language.french' | translate }}
        </z-dropdown-menu-item>
        <z-dropdown-menu-item (click)="setLanguage('en')" [class.bg-accent]="currentLanguage() === 'en'">
          {{ 'language.english' | translate }}
        </z-dropdown-menu-item>
      </z-dropdown-menu>

      <!-- Dark Mode Toggle -->
      <z-button
        (click)="toggleTheme()"
        zType="ghost"
        zSize="icon"
        [attr.aria-label]="currentTheme() === 'dark' ? ('theme.switchToLight' | translate) : ('theme.switchToDark' | translate)"
      >
        @if (currentTheme() === 'dark') {
          <z-icon zType="sun" />
        } @else {
          <z-icon zType="moon" />
        }
      </z-button>

      <!-- Fullscreen Toggle -->
      <z-button
        (click)="toggleFullscreen()"
        zType="ghost"
        zSize="icon"
        [attr.aria-label]="isFullscreen() ? ('Exit fullscreen' | translate) : ('Enter fullscreen' | translate)"
      >
        @if (isFullscreen()) {
          <z-icon zType="minimize2" />
        } @else {
          <z-icon zType="maximize2" />
        }
      </z-button>

      <!-- Logout Button -->
      <z-button
        (click)="showLogoutConfirmation()"
        zType="ghost"
        zSize="icon"
        [attr.aria-label]="'Log out' | translate"
      >
        <z-icon zType="log-out" />
      </z-button>
    </div>
  </div>
</z-header>
